[build]
  command = "remix build"
  publish = "public"

[dev]
  functions = "netlify/functions"
  publish = "public"
  port = 3000

[functions]
  node_bundler = "esbuild"
  external_node_modules = ["@remix-run/react", "react", "react-dom"]

[[redirects]]
  from = "/*"
  to = "/.netlify/functions/server"
  status = 200

[[headers]]
  for = "/build/*"
  [headers.values]
    "Cache-Control" = "public, max-age=31536000, immutable"
